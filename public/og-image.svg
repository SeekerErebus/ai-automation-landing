<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Accent bar -->
  <rect x="80" y="200" width="60" height="4" rx="2" fill="url(#accent)"/>
  <!-- Brand name -->
  <text x="80" y="270" font-family="Georgia, serif" font-size="52" font-weight="700" fill="white">White AI Solutions</text>
  <!-- Tagline -->
  <text x="80" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400" fill="#94a3b8">AI Automation for Salt Lake City</text>
  <text x="80" y="385" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400" fill="#94a3b8">Small Businesses</text>
  <!-- Bottom accent line -->
  <rect x="0" y="610" width="1200" height="20" fill="url(#accent)"/>
  <!-- Corner icon -->
  <rect x="1020" y="80" width="100" height="100" rx="20" fill="url(#accent)" opacity="0.15"/>
  <text x="1070" y="150" font-family="Georgia, serif" font-size="56" font-weight="700" fill="#3b82f6" text-anchor="middle">W</text>
</svg>
